<div class="container">
    <div class="status-server animate__animated animate__fadeInDown">
        <img class="server-status-icon" src="assets/images/icon.png">
        <div class="server-status-infos">
            <div class="server-status-name">Minecraft</div>
            <div class="server-status-text">Ouvert - 0 ms</div>
        </div>
        <div class="status-player-count">
            <div class="player-count">0</div>
        </div>
    </div>

    <div class="home-bottom">
        <div class="new-tab animate__animated animate__zoomInDown">
            <div class="titre-tab-new">Nouveautés de la Walou Corp :</div>
            <div class="news-list content-scroll"></div>
        </div>
        <div class="social-tab animate__animated animate__zoomInUp">
            <div class="social-list content-scroll">
                <div data-url="https://discord.gg/4dEKWZb7Qz" class="social-block" title="Serveur Discord">
                    <div class="icon-discord icon-social"></div>
                </div>

                <div data-url="https://walou.corp" class="social-block" title="Site Internet">
                    <div class="icon-web icon-social"></div>
                </div>

                <div data-url="https://github.com/Walou-Corp-Development-Team/New-WC-Launcher" class="social-block" title="Documentation / Support">
                    <div class="icon-github icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar animate__animated animate__fadeInUp">
        <div class="player-options" title="Votre Skin">
            <div class="player-head"></div>
        </div>

        <div class="play-elements">
            <div class="play-instance" title="Jouer à Minecraft">
                <button class="play-btn">Jouer</button>
                <div class="instance-select icon-arrow"></div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Connexion...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn icon-settings" title="Paramètres du lanceur"></div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup icon-close"></div>
            <p>Choisissez votre instance...</p>
            <div class="instances-List"></div>
        </div>
    </div>
</div>
